---
layout: main
---
<article class="article-page">
    <div class="page-content">
        {% if page.img %}
        <div class="page-cover-image">
            <figure>
                <img class="page-image" src={{ "/assets/img/" | prepend: site.baseurl | append : page.img}}
                alt="{{page.title}}">
                {% if page.fig-caption %}
                <figcaption>{{page.fig-caption}}</figcaption>
                {% endif %}
            </figure>
        </div> <!-- End Page Cover Image -->
        {% else %}
        {% endif %}
        <div class="wrap-content">
            <header class="header-page">
                <h1 class="page-title">{{page.title}}</h1>
                <div class="page-date"><span>{{page.date | date: '%Y, %b %d'}}&nbsp;&nbsp;&nbsp;&nbsp;</span></div>
            </header>
            {{content | markdownify}}
            <div class="page-footer">
                <div class="page-share">
                    <a class="icon-white"
                       href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}"
                       title="Share on Twitter" rel="nofollow">
                        <svg class="svg-inline--fa fa-twitter fa-w-16 fa-fw" aria-hidden="true" data-prefix="fab"
                             data-icon="twitter" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
                             data-fa-i2svg="">
                            <path fill="currentColor"
                                  d="M459.37 151.716c.325 4.548.325 9.097.325 13.645 0 138.72-105.583 298.558-298.558 298.558-59.452 0-114.68-17.219-161.137-47.106 8.447.974 16.568 1.299 25.34 1.299 49.055 0 94.213-16.568 130.274-44.832-46.132-.975-84.792-31.188-98.112-72.772 6.498.974 12.995 1.624 19.818 1.624 9.421 0 18.843-1.3 27.614-3.573-48.081-9.747-84.143-51.98-84.143-102.985v-1.299c13.969 7.797 30.214 12.67 47.431 13.319-28.264-18.843-46.781-51.005-46.781-87.391 0-19.492 5.197-37.36 14.294-52.954 51.655 63.675 129.3 105.258 216.365 109.807-1.624-7.797-2.599-15.918-2.599-24.04 0-57.828 46.782-104.934 104.934-104.934 30.213 0 57.502 12.67 76.67 33.137 23.715-4.548 46.456-13.32 66.599-25.34-7.798 24.366-24.366 44.833-46.132 57.827 21.117-2.273 41.584-8.122 60.426-16.243-14.292 20.791-32.161 39.308-52.628 54.253z"></path>
                        </svg><!-- <i class="fab fa-twitter fa-fw"></i> -->
                    </a>
                    <a class="icon-white" href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}"
                       title="Share on Facebook"
                       rel="nofollow" target="_blank">
                        <svg aria-hidden="true" data-prefix="fab" data-icon="facebook"
                             class="svg-inline--fa fa-facebook fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg"
                             viewBox="0 0 448 512">
                            <path fill="currentColor"
                                  d="M448 56.7v398.5c0 13.7-11.1 24.7-24.7 24.7H309.1V306.5h58.2l8.7-67.6h-67v-43.2c0-19.6 5.4-32.9 33.5-32.9h35.8v-60.5c-6.2-.8-27.4-2.7-52.2-2.7-51.6 0-87 31.5-87 89.4v49.9h-58.4v67.6h58.4V480H24.7C11.1 480 0 468.9 0 455.3V56.7C0 43.1 11.1 32 24.7 32h398.5c13.7 0 24.8 11.1 24.8 24.7z"></path>
                        </svg>
                    </a>
                    <a class="icon-white" href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}"
                       title="Share on Google+"
                       rel="nofollow" target="_blank">
                        <svg aria-hidden="true" data-prefix="fab" data-icon="google-plus-g"
                             class="svg-inline--fa fa-google-plus-g fa-w-20" role="img"
                             xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                            <path fill="currentColor"
                                  d="M386.061 228.496c1.834 9.692 3.143 19.384 3.143 31.956C389.204 370.205 315.599 448 204.8 448c-106.084 0-192-85.915-192-192s85.916-192 192-192c51.864 0 95.083 18.859 128.611 50.292l-52.126 50.03c-14.145-13.621-39.028-29.599-76.485-29.599-65.484 0-118.92 54.221-118.92 121.277 0 67.056 53.436 121.277 118.92 121.277 75.961 0 104.513-54.745 108.965-82.773H204.8v-66.009h181.261zm185.406 6.437V179.2h-56.001v55.733h-55.733v56.001h55.733v55.733h56.001v-55.733H627.2v-56.001h-55.733z"></path>
                        </svg>
                    </a>
                </div>
                <div class="page-tag">
                    {% for tag in page.tags %}
                    <a href="{{site.baseurl}}/tags#{{tag}}" class="tag">&#35; {{ tag }}</a>
                    {% endfor %}
                </div>
            </div>
            {% include disqus.html %}
        </div> <!-- End Wrap Content -->
    </div> <!-- End Page Content -->
</article> <!-- End Article Page -->
